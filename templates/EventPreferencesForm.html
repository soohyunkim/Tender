<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">	
	<link rel="stylesheet" type="text/css" href="../static/EventPreferences.css">
	<script type="text/javascript" src="../static/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="../static/EventPreferences.js"></script>
	<script type="text/javascript" src="../static/moment.min.js"></script>
	<script type="text/javascript" src="../static/bootstrap/js/transition.js"></script>
	<script type="text/javascript" src="../static/bootstrap/js/collapse.js"></script>
	<script type="text/javascript" src="../static/bootstrap/js/bootstrap-datetimepicker.min.js"></script>
</head>
<header>
	header stuff here
</header>
<div id="event-details-body"> 
	<div id="event-details-body-inner">
<h1> Event Details </h1>

<div class="event-type-form">
	<h2> Event Type </h2>
	<div class="row">
	<div class="radio col-sm">
 		<label><input id="restaurants-button" type="radio" name="event-type-radio">Restaurants</label>
	</div>
	<div class="radio col-sm">
		<label><input id="bars-button" type="radio" name="event-type-radio">Bars</label>
	</div>
	<div class="radio col-sm">
		<label><input id="cafes-button" type="radio" name="event-type-radio">Cafes</label>
	</div>
	<vid class="radio col-sm">
		<label><input id="desserts-button" type="radio" name="event-type-radio">Desserts</label>
	</div>
</div>

<div class="price-form"> 
	<h2> Price </h2>
	<div class="row">
		<label class="checkbox-inline col-sm"><input id="price-one-button" type="checkbox" value="">$</label>
		<label class="checkbox-inline col-sm"><input id="price-two-button" type="checkbox" value="">$$</label>
		<label class="checkbox-inline col-sm"><input id="price-three-button" type="checkbox" value="">$$$</label>
		<label class="checkbox-inline col-sm"><input id="price-four-button" type="checkbox" value="">$$$$</label>
		<label class="checkbox-inline col-sm"><input id="price-five-button" type="checkbox" value="">$$$$$</label>
	</div>
</div>

<div class="distance-form">
	<h2> Distance </h2>
	<div class="row">
	<div class="radio col-sm">
 		<label><input id="one-km-button" type="radio" name="event-type-radio">1 km</label>
	</div>
	<div class="radio col-sm">
		<label><input id="two-km-button" type="radio" name="event-type-radio">2 km</label>
	</div>
	<div class="radio col-sm">
		<label><input id="five-km-button" type="radio" name="event-type-radio">5 km</label>
	</div>
	<div class="radio col-sm">
		<label><input id="ten-km-button" type="radio" name="event-type-radio">10 km</label>
	</div>
	<div class="radio col-sm">
		<label><input id="thirty-km-button" type="radio" name="event-type-radio">30 km</label>
	</div>
</div>


<div class="date-form">
	<h2> When </h2>
	<p> put a date selector here </p>
	<div class="container">
    <div class="row">
        <div class='col-sm-6'>
            <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
        </script>
    </div>
</div>
</div>
</div>


<button id="continue-button" type="button" class="btn btn-primary"> Continue </button>

</div>

</html>
